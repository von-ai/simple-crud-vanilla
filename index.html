<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Sederhana (HTML)</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      th {
        cursor: pointer;
      }
      th.asc::after {
        content: ' ▲';
      }
      th.desc::after {
        content: ' ▼';
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Data Mahasiswa — CRUD Sederhana</h1>
      <form id="form-mahasiswa" autocomplete="off">
        <div>
          <label for="nama">Nama:</label>
          <input type="text" id="nama" required placeholder="Masukkan nama" />
        </div>

        <div>
          <label for="nim">NIM:</label>
          <input type="text" id="nim" required placeholder="Masukkan NIM" />
        </div>

        <div>
          <label for="ipk">IPK:</label>
          <input
            type="number"
            id="ipk"
            placeholder="IPK"
            step="0.01"
            min="0"
            max="4"
          />
        </div>

        <input type="hidden" id="id" />

        <div>
          <button type="submit" id="btn-simpan" class="button">Simpan</button>
          <button type="button" id="btn-reset" class="button">Reset</button>
        </div>
      </form>

      <div class="upload"">
      <label for="fileUpload">Upload Excel/CSV:</label>
      <input type="file" id="fileUpload" accept=".csv,.xlsx" />
      <button type="button" id="btnUpload" class="button">Upload</button>
    </div>

    <div class="upper">
      <h2>Daftar Mahasiswa</h2>
      <input id="searchInput" type="text" placeholder="Cari Mahasiswa" />
    </div>
    <table border="1" cellpadding="5">
      <thead>
        <tr>
          <th>#</th>
          <th data-col="nama">Nama</th>
          <th data-col="nim">NIM</th>
          <th data-col="ipk">IPK</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="download">
      <button type="button" id="btnDownload" class="button">
        Download File PDF
      </button>
    </div>

    <!-- import Library -->
    <!-- Library SheetJS untuk upload -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library JSpdf untuk membuat file pdf saat didownload -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Library JSpdf-autotable untuk membuat file yang didownload menjadi rapi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
